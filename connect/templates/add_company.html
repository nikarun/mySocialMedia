{% extends 'base.html' %}

{% load static %}
  <!-- Content -->



{% block body %}
 <div id="content">

    <!-- Login Register -->
     <section class="login-register padding-top-100 padding-bottom-150">
      <div class="container">

        <!-- Payments Steps -->
        <div class="inside-log-reg">

              <!-- Nav Tabs -->
              <ul class="nav" id="myTab" role="tablist">
               Welcome {{request.user.userdata_set.first.name}}!
                  <br>
                <li class=""> <a class="nav-link active" id="reg-tab" data-toggle="tab" href="#reg" role="tab" aria-selected="false">Start New Company</a> </li>
              </ul>

              <!-- Login Register Inside -->
              <div class="tab-content" id="myTabContent">



                <!-- Register -->
                <div class="tab-pane fade show active" id="reg" role="tabpanel" aria-labelledby="reg-tab">
                  <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}



                    <ul class="row">
                         <li class="col-md-6">
                        <label> Company Logo *
                         {{form.logo}}
                        </label>
                      </li>
                      <!-- Name -->
                      <li class="col-md-6">
                        <label> Company Name *
                         {{form.name}}
                        </label>
                      </li>

                      <!-- Email -->
                      <li class="col-md-6">
                        <label> Website *
                        {{form.website}}
                        </label>
                      </li>


                      <!--Mob Number -->
                      <li class="col-md-6">
                        <label>  Address *
                         {{form.address}}
                        </label>
                      </li>
                      <!--Profile Image -->
                      <li class="col-md-12">
                        <label> Company Title *
                         {{form.title}}
                        </label>
                      </li>
                      <!-- About -->
                     <div class="col-md-6">
                         <lable>  Email *
                       {{form.email}}
                         </lable>
                     </div>
                        <li class="col-md-6">
                        <label>  Contact *
                         {{form.number}}
                        </label>
                      </li>


                      <li class="col-md-12">
                        <div class="checkbox ">
                          <input id="checkbox1" type="checkbox">
                          <label for="checkbox1"> I have read &amp; accept the Terms &amp; Conditions </label>
                        </div>
                      </li>

                      <!-- LOGIN -->
                      <li class="col-md-12 text-center">
                        <button type="submit" class="btn">Register</button>
                      </li>
                    </ul>
                  </form>
                </div>
              </div>

        </div>
      </div>
    </section>
  </div>
{% endblock %}
